<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Specially For You</title>
  <style>
    /* Simple modern styling */
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ffd166;
      --muted:#9aa6b2;
      --glass: rgba(255,255,255,0.04);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{
      background: radial-gradient(circle at 10% 10%, rgba(255,209,102,0.06), transparent 10%),
                  radial-gradient(circle at 90% 90%, rgba(88,160,255,0.04), transparent 10%),
                  var(--bg);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      overflow:hidden;
    }

    .stage{
      width:100%;
      max-width:960px;
      min-height:480px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(4,8,20,0.6);
      padding:28px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#ff8a00);
      display:flex;align-items:center;justify-content:center;
      color:#102027;font-weight:700;font-size:18px;box-shadow:0 6px 18px rgba(255,130,20,0.12);
    }
    .title{font-size:18px;font-weight:600}
    .subtitle{font-size:12px;color:var(--muted)}

    .main{
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:24px;
      width:calc(60% - 10px);
      min-width:260px;
      box-sizing:border-box;
      border:1px solid rgba(255,255,255,0.03);
    }
    .greeting{
      font-size:34px;
      font-weight:700;
      line-height:1.02;
      margin:6px 0 12px 0;
      letter-spacing:-0.6px;
    }
    .message{
      color:var(--muted);
      font-size:15px;
      margin-bottom:18px;
    }
    .actions{display:flex;gap:10px;flex-wrap:wrap}

    button{
      border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;
      background:var(--glass);color:inherit;backdrop-filter: blur(6px);
    }
    .primary{background:linear-gradient(90deg,var(--accent),#ff8a00);color:#06111a}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,0.04)}

    .side{
      width:40%;
      min-width:220px;
      text-align:center;
    }
    .balloon{
      width:140px;height:200px;margin:0 auto 10px;border-radius:40% 40% 45% 45%/55% 55% 45% 45%;
      background:linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.03));
      display:flex;align-items:center;justify-content:center;font-weight:800;
      box-shadow: inset 0 -18px 30px rgba(0,0,0,0.18);
      transform-origin:center bottom;
    }
    .small{width:86px;height:125px;border-radius:40% 40% 45% 45%/55% 55% 45% 45%;}

    /* confetti canvas full */
    #confetti-canvas{position:absolute;inset:0;pointer-events:none;z-index:2}
    /* falling bubbles */
    .bubble{position:absolute;border-radius:50%;opacity:0.08;filter:blur(2px);pointer-events:none}

    footer{
      position:absolute;left:24px;right:24px;bottom:18px;text-align:center;color:rgba(255,255,255,0.5);font-size:13px;
    }

    @media (max-width:720px){
      .main{flex-direction:column-reverse;gap:18px}
      .card{width:100%}
      .side{width:100%}
      .greeting{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <canvas id="confetti-canvas"></canvas>

    <header>
      <div class="brand">
        <div class="logo">SFY</div>
        <div>
          <div class="title">Specially For You</div>
          <div class="subtitle">A small, personal celebration page</div>
        </div>
      </div>
      <div>
        <button id="toggle-music" class="ghost">Play Music</button>
      </div>
    </header>

    <div class="main">
      <div class="card">
        <div class="greeting" id="greeting">Specially for you</div>
        <div class="message" id="message">
          Wishing you a day filled with happiness and a year filled with joy.
        </div>

        <div class="actions">
          <button id="open-btn" class="primary">Open Surprise</button>
          <button id="share-btn" class="ghost">Copy Share Link</button>
          <button id="download-btn" class="ghost">Save as Image</button>
        </div>
      </div>

      <div class="side">
        <div class="balloon" id="balloon">ðŸŽˆ</div>
        <p style="color:var(--muted);margin-top:10px">Tap "Open Surprise" to see the animation.</p>
      </div>
    </div>

    <footer>Made with â™¥ â€” customize me by editing the HTML</footer>
  </div>

  <!-- Audio (set your own URL below or leave commented) -->
  <audio id="bg-music" loop crossorigin="anonymous">
    <!-- Replace the src with your hosted mp3 file -->
    <source id="music-src" src="MUSIC_URL_HERE" type="audio/mpeg">
  </audio>

  <!-- canvas-confetti from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // read "name" from URL params, fallback to "Friend"
    function getParam(name){ const u=new URL(location.href); return u.searchParams.get(name) || ''; }
    const name = decodeURIComponent(getParam('name') || getParam('mcp_name') || getParam('mcp_token') || 'Friend');
    const greetingEl = document.getElementById('greeting');
    const messageEl = document.getElementById('message');
    const openBtn = document.getElementById('open-btn');
    const shareBtn = document.getElementById('share-btn');
    const downloadBtn = document.getElementById('download-btn');
    const music = document.getElementById('bg-music');
    const musicSrc = document.getElementById('music-src');
    const toggleMusic = document.getElementById('toggle-music');

    // Personalize greeting
    if(name){
      greetingEl.textContent = `Specially for ${name}`;
      messageEl.textContent = `Hey ${name}, here's wishing you a wonderful day filled with surprises!`;
    } else {
      greetingEl.textContent = `Specially for you`;
    }

    // balloon bobbing animation
    const balloon = document.getElementById('balloon');
    let bob = 0;
    function animateBalloon(){
      bob = (bob + 0.02) % (Math.PI*2);
      balloon.style.transform = `translateY(${Math.sin(bob)*6}px) rotate(${Math.sin(bob/1.5)*4}deg)`;
      requestAnimationFrame(animateBalloon);
    }
    animateBalloon();

    // confetti canvas setup
    const confCanvas = document.getElementById('confetti-canvas');
    function resizeCanvas(){
      confCanvas.width = confCanvas.clientWidth * devicePixelRatio;
      confCanvas.height = confCanvas.clientHeight * devicePixelRatio;
      confetti.reset();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // open button: burst confetti and animate card
    openBtn.addEventListener('click', ()=> {
      // small burst from left and right
      confetti({
        particleCount: 60,
        spread: 100,
        origin:{ x: 0.1, y: 0.2 }
      });
      confetti({
        particleCount: 60,
        spread: 100,
        origin:{ x: 0.9, y: 0.2 }
      });

      // floating emojis effect
      spawnEmojis(['ðŸŽ‰','ðŸŽŠ','ðŸŽˆ','âœ¨'], 14);

      // enlarge greeting
      greetingEl.animate([
        { transform: 'scale(1)', opacity:1 },
        { transform: 'scale(1.08)', opacity:1 },
        { transform: 'scale(1)', opacity:1 }
      ], { duration:900, easing:'ease-out' });

      // auto-play music if available
      try { music.play().catch(()=>{}); toggleMusic.textContent = 'Pause Music'; }
      catch(e){}
    });

    // spawn floating emoji nodes
    function spawnEmojis(list, count=8){
      for(let i=0;i<count;i++){
        const e = document.createElement('div');
        e.textContent = list[Math.floor(Math.random()*list.length)];
        e.style.position='absolute';
        e.style.left = (20 + Math.random()*60) + '%';
        e.style.top  = (40 + Math.random()*40) + '%';
        e.style.fontSize = (18 + Math.random()*36) + 'px';
        e.style.opacity = 0.95;
        e.style.pointerEvents='none';
        e.style.transform = `translateY(0px)`;
        e.style.zIndex = 30;
        document.body.appendChild(e);
        // float up and fade
        const dist = 160 + Math.random()*180;
        e.animate([
          { transform:`translateY(0px)`, opacity:1 },
          { transform:`translateY(-${dist}px)`, opacity:0.02 }
        ], { duration: 2200 + Math.random()*1800, easing:'cubic-bezier(.2,.7,.2,1)' })
        .onfinish = ()=> e.remove();
      }
    }

    // share button - copy current URL preserving name param
    shareBtn.addEventListener('click', async ()=>{
      const url = location.href;
      try{
        await navigator.clipboard.writeText(url);
        shareBtn.textContent = 'Link Copied âœ”';
        setTimeout(()=> shareBtn.textContent = 'Copy Share Link', 2000);
      }catch(e){
        alert('Copy this URL: ' + url);
      }
    });

    // Download as image (simple) - uses html2canvas if available, otherwise fallback to print
    downloadBtn.addEventListener('click', async ()=>{
      // try to use html2canvas via CDN
      if(!window.html2canvasLoaded){
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js';
        document.head.appendChild(s);
        s.onload = ()=> { window.html2canvasLoaded = true; captureStage(); };
        s.onerror = ()=> { alert('Could not load capture library. You can screenshot instead.'); };
      } else captureStage();
    });

    function captureStage(){
      const stage = document.getElementById('stage');
      html2canvas(stage, { scale: 2 }).then(canvas=>{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = (name ? name.replace(/\s+/g,'_') : 'greeting') + '.png';
        a.click();
      }).catch(e=>{ alert('Capture failed â€” please take a screenshot'); })
    }

    // music controls
    toggleMusic.addEventListener('click', ()=>{
      if(music.paused){
        music.play().catch(()=>{ alert('Autoplay blocked. Tap play on your device.'); });
        toggleMusic.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleMusic.textContent = 'Play Music';
      }
    });

    // attempt to set small auto-play when user gestures (some browsers require click)
    document.addEventListener('click', function oneTap(){ try{ music.play(); toggleMusic.textContent = 'Pause Music'; }catch(e){}; document.removeEventListener('click', oneTap); });

    // little colored blur bubbles in background (purely decorative)
    function makeBubbles(){
      const colors = ['#ffd166','#8ecae6','#ef476f','#06d6a0'];
      for(let i=0;i<10;i++){
        const b = document.createElement('div');
        b.className='bubble';
        const size = 80 + Math.random()*260;
        b.style.width = b.style.height = size + 'px';
        b.style.background = colors[i % colors.length];
        b.style.left = (Math.random()*100) + '%';
        b.style.top = (Math.random()*100) + '%';
        b.style.opacity = 0.06 + Math.random()*0.08;
        b.style.transform = `translate(-50%,-50%)`;
        document.getElementById('stage').appendChild(b);
      }
    }
    makeBubbles();

    // helpful: if user didn't set a music source, hide the music button
    if(!musicSrc || !musicSrc.src || musicSrc.src.includes('MUSIC_URL_HERE')){
      toggleMusic.style.display = 'none';
    }
  </script>
</body>
</html>
